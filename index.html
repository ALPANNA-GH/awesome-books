<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <link rel="stylesheet" href="./style/main.css" />
    <script src="./script/main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="contain">
        <nav>
          <div class="logo"><a href="/">Awesome Books</a></div>
          <ul>
            <li id="list">List</li>
            <li id="add-new">Add New</li>
            <li id="contact">Contact</li>
          </ul>
        </nav>
      </div>
      <h1 id="mainTitle">Awesome Books</h1>
    </header>
    <section id="bookList" class="none bookList"></section>
    <section id="formContainer">
      <form id="bookForm">
        <label for="bookTitle">
          Title:
          <input type="text" name="bookTitle" id="bookTitle" required />
        </label>
        <label for="authorName">
          Author:
          <input type="text" name="authorName" id="authorName" required />
        </label>
        <button id="addBook" disabled>Add</button>
      </form>
    </section>
    <footer>
      <div class="contain footer">
        <p>Awesome Books &copy; 2023</p>
      </div>
    </footer>
  </body>
</html>
